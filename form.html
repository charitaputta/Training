<!DOCTYPE html>
<html>
<head>
    

<title>Form</title>

</head>
<body>
 








   
		<form align="center">
	
   

            <fieldset align="center">
	   <legend>Contact information</legend>
              <label  class="label">Title  </label>
         <select>
                                        <option value="mr" >Mr.</option>
					<option value="mrs">Mrs</option>
					<option value="ms">Ms</option>
					
         </select> <br> </br>
		 <label class="label">First Name :</label>  <input type="text" size="25" required /> <br></br>
           <label  class="label"> Middle Name :</label> <input type="text" size="25" required /><br></br>
           <label  class="label">Last name :</label><input type="text" required size="25" /><br></br>
      
            <label class="label">Suffix</label> <input type="text" size="20" required /><br></br>
           <label class="label">Email</label> <input type="text" size="20"  required /><br></br>
           <label  class="label">Cell Phone :</label>	<input type="text"size="25" />	<br></br>
</fieldset>
<fieldset>
<legend> Address info </legend>

						   <label   class="label">Address line 1</label><input type="text" required size="25" /><br></br>
						   <label   class="label">Address line 2 </label><input type="text" size="25" /><br></br>
                            <label class="label">City :</label><input type="text" id="city" size="25" required /><br></br>
                            <label   class="label">State :</label><input type="text" id="state" size="3" maxlength="2" name="state" required/><br></br>

                            <label  class="label">Zipcode :</label><input type="text" id="zipcode" size="25" name="zipcode" required/><br></br>
                           

            
   </fieldset>
        
                          <input type="submit"  id="submit" name="submit" value="submit" /> 
       			 <input type="Reset"value="Reset" />

                 
</form>	
        
    
       
</body>

</html>
